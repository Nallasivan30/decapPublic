<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</head>
<body>
    <!-- A little help text for the admin panel -->
    <script>
        CMS.registerPreviewTemplate("posts", createPostPreview);
        CMS.registerPreviewTemplate("images", createImagePreview);
        
        function createPostPreview(props) {
            const { entry, widgetFor, widgetsFor } = props;
            const title = entry.getIn(['data', 'title']);
            const body = widgetFor('body');
            
            return h('div', {},
                h('h1', {}, title),
                h('div', {}, body)
            );
        }
        
        function createImagePreview(props) {
            const { entry } = props;
            const title = entry.getIn(['data', 'title']);
            const image = entry.getIn(['data', 'image']);
            
            return h('div', {},
                h('h2', {}, title),
                h('img', { src: image, alt: title, style: 'max-width: 300px;' })
            );
        }
    </script>
</body>
</html>
